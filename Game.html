<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Character Guessing Game</title>
    <link rel="stylesheet" href="Gamestyle.css">
</head>

<body>
    <!--Start Menu-->
    <section aria-hidden="true">
        <div id="character-displayed"><img src="" alt="Marvel Character"></div>
        <!--diplayed char-->

        <input type="text" id="character-guess" placeholder="Guess Here">
        <!--input guess-->

        <button id="star-game">Start Game</button>
        <!--start the game button-->
    </section>

    <!---Where the favourite are stored and displayed-->
    <section id="libaray">
        <h2>Libaray</h2>

        <ul id="correctly-guessed-list">
            <li>No characters guessed yet.</li>
            <!-- List items of correctly guessed characters will go here -->
             </ul>

        <button>Add to Favourite</button>
        <!--favourite button to place the char to the list-->
    </section>






</body>

</html>
